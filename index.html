<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #ffe5f3 0, #ffd6ea 35%, #ffbfdc 70%, #ff9fc9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 32px 28px 28px;
      border-radius: 24px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 18px 45px rgba(255, 0, 102, 0.2);
      position: relative;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .hidden {
      display: none;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }
    .title span {
      color: #ff3d7f;
    }

    .subtitle {
      color: #666;
      margin-bottom: 16px;
    }

    .tease {
      color: #ff3d7f;
      min-height: 22px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease;
    }

    #yesBtn {
      background: #ff3d7f;
      color: #fff;
      box-shadow: 0 10px 25px rgba(255, 0, 102, 0.35);
    }
    #yesBtn:hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 14px 30px rgba(255, 0, 102, 0.45);
    }

    #noBtn {
      background: #f3f3f5;
      color: #555;
    }

    /* YES screen */
    .yes-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #ffe5f3 0, #ffd6ea 35%, #ffbfdc 70%, #ff9fc9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      z-index: 10;
    }

    .yes-content h1 {
      font-size: 2.4rem;
      color: #ff1f6b;
      margin-bottom: 10px;
    }

    .yes-content p {
      color: #444;
      font-size: 1.05rem;
    }

    .confetti span {
      position: absolute;
      top: -10%;
      font-size: 24px;
      animation: fall 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0%   { transform: translate3d(0, 0, 0) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate3d(0, 120vh, 0) rotate(360deg); opacity: 0; }
    }

    /* different positions + delays for the hearts */
    .confetti span:nth-child(1)  { left: 5%;  animation-delay: 0s;   }
    .confetti span:nth-child(2)  { left: 15%; animation-delay: 0.5s; }
    .confetti span:nth-child(3)  { left: 25%; animation-delay: 1s;   }
    .confetti span:nth-child(4)  { left: 35%; animation-delay: 1.5s; }
    .confetti span:nth-child(5)  { left: 45%; animation-delay: 2s;   }
    .confetti span:nth-child(6)  { left: 55%; animation-delay: 2.5s; }
    .confetti span:nth-child(7)  { left: 65%; animation-delay: 3s;   }
    .confetti span:nth-child(8)  { left: 75%; animation-delay: 3.5s; }
    .confetti span:nth-child(9)  { left: 85%; animation-delay: 4s;   }
    .confetti span:nth-child(10) { left: 95%; animation-delay: 4.5s; }

    @media (max-width: 480px) {
      .title { font-size: 1.5rem; }
      .yes-content h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <!-- Question Card -->
  <div id="card" class="card">
    <h1 class="title">Will you be my <span>Valentine?</span></h1>
    <p class="subtitle">I've been thinking of asking you this for a while...</p>
    <p id="tease" class="tease"></p>

    <div class="buttons">
      <button id="yesBtn">Yes! â¤ï¸</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- YES Screen -->
  <div id="yesScreen" class="yes-screen hidden">
    <div class="yes-content">
      <h1>Yay!!! â¤ï¸</h1>
      <p>I knew you'd say yes! I love you!</p>
    </div>

    <div class="confetti" aria-hidden="true">
      <span>ğŸ’–</span><span>ğŸ’˜</span><span>ğŸ’</span><span>ğŸ’—</span><span>ğŸ’</span>
      <span>ğŸ’“</span><span>ğŸ’Ÿ</span><span>ğŸ’˜</span><span>ğŸ’–</span><span>ğŸ’—</span>
    </div>
  </div>

  <script>
    const yesBtn   = document.getElementById('yesBtn');
    const noBtn    = document.getElementById('noBtn');
    const card     = document.getElementById('card');
    const yesScreen = document.getElementById('yesScreen');
    const teaseEl  = document.getElementById('tease');

    const teaseMessages = [
      "Think again! ğŸ˜‰",
      "Last chance! ğŸ˜",
      "Have a heart! ğŸ’–",
      "This could be a mistake! ğŸ˜±",
      "Are you suuure? ğŸ‘€"
    ];
    let noCount = 0;

    function handleNo() {
      // change tease message
      const msg = teaseMessages[Math.min(noCount, teaseMessages.length - 1)];
      teaseEl.textContent = msg;
      noCount++;

      // move the button to a random position
      const btnWidth  = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth  - btnWidth  - 20;
      const maxY = window.innerHeight - btnHeight - 20;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.position = 'fixed';
      noBtn.style.left = `${newX}px`;
      noBtn.style.top  = `${newY}px`;
    }

    function sayYes() {
      card.classList.add('hidden');
      yesScreen.classList.remove('hidden');
    }

    yesBtn.addEventListener('click', sayYes);

    // Make "No" run away on hover / touch
    noBtn.addEventListener('mouseover', handleNo);
    noBtn.addEventListener('click', handleNo);       // in case they actually click it
    noBtn.addEventListener('touchstart', function(e){
      e.preventDefault();
      handleNo();
    }, {passive:false});
  </script>
</body>
</html>
